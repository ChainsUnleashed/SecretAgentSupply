<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Secret Agent SupplyInc.</title>
</head>

<body>
  <header class="logo container">
    <div class="logo">
      <img src="./resources/img/logo.png">
    </div>
    <div class="header text">
      <span>SECRET AGENT SUPPLY INC</span>
    </div>
  </header>

  <div class="bike">
    <div class="container">
      <div class="bike header">
        <h3>NEW ARRIVAL</h3>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>
  <div class="navbar">
    <nav>
      <span class="nav items">Eyewear</span>
      <span class="nav items">Apparel</span>
      <span class="nav items">Gadgets</span>
      <span class="nav items">Vehicles</span>
      <span class="nav items">Glasses</span>
      <span class="nav items">Contact</span>
    </nav>
  </div>

  <div class="container">
    <div class="products">
      <div class="product">
        <div class="product-image">
          <img src="./resources/img/pen.png">

      </div>
      <div class="product watch">
        <div class="product-image">
          <img src="./resources/img/watch.png">

      </div>
      <div class="product glasses">
        <div class="product-image">
          <img src="./resources/img/glasses.png">
        </div>
        <span class="description">ThermalGlasses</span>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="business-info">
      <div class="info">
        <span class="title">Location</span>
        <span>.47.346436, 84.32354</span>
      </div>
      <div class="info">
        <span class="title">Hours</span>
        <span> 0800 - 1800</span>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>Copyright Secret Agent Supply Inc.</p>
    </div>
  </footer>


</body>

</html>
